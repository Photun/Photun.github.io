<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f9; margin: 0; padding: 0;">

  <div style="max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #333;">Contact Support</h1>
    <p style="text-align: center; color: #666; font-size: 14px;">
      Having trouble? Fill out the form below and we’ll get back to you as soon as possible.
    </p>

    <form action="mailto:bcliu09@gmail.com" method="post" enctype="text/plain" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      
      <label style="font-size: 14px; color: #333;">
        Your Name:
        <input type="text" name="Name" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
      </label>
      
      <label style="font-size: 14px; color: #333;">
        Your Email:
        <input type="email" name="Email" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
      </label>
      
      <label style="font-size: 14px; color: #333;">
        Subject:
        <input type="text" name="Subject" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
      </label>
      
      <label style="font-size: 14px; color: #333;">
        Message:
        <textarea name="Message" rows="6" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
      </label>

      <button type="submit" style="background-color: #007BFF; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
        Submit
      </button>
    </form>

    <p style="text-align: center; color: #999; font-size: 12px; margin-top: 20px;">
      We typically respond within 24–48 hours.
    </p>
  </div>

</body>
</html>
